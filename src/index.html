<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>WTFood</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#home" class="header__logo">
          <h1 class="visually-hidden">WTFood</h1>
          <img src="./images/logo.png" alt="WTFood" />
        </a>
        <nav class="header__navigation">
          <button
            class="navigation__toggle"
            aria-controls="mainNav"
            aria-expanded="false"
          >
            <span class="visually-hidden">Menu</span>
            <span class="hamburguer"></span>
          </button>
          <ul id="mainNav" class="navigation__list" data-visible="false">
            <li><a href="#home">home</a></li>
            <li><a href="#recipes">recipes</a></li>
            <li><a href="#community">community</a></li>
            <li><a href="#profile">profile</a></li>
            <li>
              <a href="#login" id="login-nav" data-bs-toggle="modal" data-bs-target="#exampleModal"">login</a>
            </li>
          </ul>
        </nav>
        <div class="header__shopping">
          <span>S</span><span class="visually-hidden">Shopping List</span>
        </div>
      </div>
    </header>

     <!-- Button trigger modal -->
<!-- <a class="link" data-bs-toggle="modal" data-bs-target="#exampleModal"> Launch demo modal </a> -->

<!-- Modal -->
<div
class="modal fade"
id="exampleModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-lg modal-fullscreen-sm-down">
  <div class="modal-content">
    <div class="modal-header">
      <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="popup__container">
        <h3>Welcome back!</h3>
        <p>
          Discover the most delicious recipes based on your available ingredients and inspire the
          chef in you.
        </p>

        <form class="popup__container--form">
          <div class="popup__container--form-email">
            <label for="email1">Username or Email</label>
            <input type="email" placeholder="email" id="email1" />
          </div>
          <div class="popup__container--form-email">
            <label for="password1">Password</label>
            <input type="password" placeholder="password" id="password1" />
          </div>

          <button id="signIn">Sign In</button>
          <div>Don't have an account? <a id="signUp">Sign Up</a></div>
          <button id="signOut">Sign Out</button>
        </form>
      </div>
    </div>
    <!-- <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div> -->
  </div>
</div>
</div>

    <div id="mainArea"></div>

    <footer>FOOTER</footer>
  </body>
</html>
