    <!-- banner tabs  -->

    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">

          type="button"

          aria-selected="true"

          <label>
            <input id="ing1" type="text" placeholder="Hungry for something?" />
          </label>
          <label>

          </label>
          <label>
            <input id="ing3" type="text" placeholder="Hungry for something?" />
          </label>
          <input type="submit" value="Search" id="ingSearch" />
        </div>
      </div>

      <!-- SEARCH BY RECIPES TAB -->
      <div
        class="tab-pane fade"
        id="nav-recipes"
        role="tabpanel"
        aria-labelledby="nav-recipes-tab"
      >
        <div action="" id="recipeForm">
          <legend>Hungry for something?</legend>
          <label>
            <input
              type="text"
              placeholder="Hungry for something?"
              id="recipeQuery"
            />
          </label>
          <input type="submit" value="Search" id="recipeSearch" />
        </div>
      </div>
    </div>
  </div>
</div>
