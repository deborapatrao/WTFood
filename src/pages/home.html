<h1 class="visually-hidden">Home</h1>
<div class="banner">
  <div class="container">
    <!-- banner tabs  -->

    <div class="search__tab">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-ingredients-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-ingredients"
            type="button"
            role="tab"
            aria-controls="nav-ingredients"
            aria-selected="true"
          >
            Ingredients
          </button>
          <button
            class="nav-link"
            id="nav-recipes-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-recipes"
            type="button"
            role="tab"
            aria-controls="nav-recipes"
            aria-selected="false"
          >
            Recipes
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <!-- SEARCH BY INGREDIENTS TAB -->
        <div
          class="tab-pane fade show active"
          id="nav-ingredients"
          role="tabpanel"
          aria-labelledby="nav-ingredients-tab"
        >
          <div id="ingForm" class="tab__search-form">
            <legend>Get recipes by ingredients</legend>
            <label>
              <input
                id="ing1"
                type="text"
                placeholder="Hungry for something?"
              />
            </label>
            <label>
              <input
                id="ing2"
                type="text"
                placeholder="Hungry for something?"
              />
            </label>
            <label>
              <input
                id="ing3"
                type="text"
                placeholder="Hungry for something?"
              />
            </label>
            <input type="submit" value="Search" id="ingSearch" />
          </div>
        </div>
        <!-- SEARCH BY RECIPES TAB -->
        <div
          class="tab-pane fade"
          id="nav-recipes"
          role="tabpanel"
          aria-labelledby="nav-recipes-tab"
        >
          <div id="recipeForm" class="tab__search-form">
            <legend>Hungry for something?</legend>
            <label>
              <input
                type="text"
                placeholder="Hungry for something?"
                id="recipeQuery"
              />
            </label>
            <input type="submit" value="Search" id="recipeSearch" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
