<h1 class="visually-hidden">Profile</h1>

<main>
    <div class="profile">
        <div class="container">
            <div class="profile__main">

                <div class="profile__avatar">
                    <img width="100" height="100" src="#" alt="" id="userPhoto"/>
                    <div class="profile__photo fa-solid fa-camera">
                        <input type="file" id="photoFile" name="filename"/>
                    </div>
                    <div>Name:</div>
                    <div id="userName"></div>
                    <div>Email:</div>
                    <div id="userEmail"></div>
                </div>

                <div class="profile__summary">
                    <div class="profile__summary-data">
                        <span class="profile__summary-title">Recipes</span>
                        <span class="profile__summary-number">*123*</span>
                    </div>
                    <div class="profile__summary-data">
                        <span class="profile__summary-title">Following</span>
                        <span class="profile__summary-number">*123*</span>
                    </div>
                    <div class="profile__summary-data">
                        <span class="profile__summary-title">Followers</span>
                        <span class="profile__summary-number">*123*</span>
                    </div>
                </div>

                <!-- Main profile navigation -->
                <nav class="profile__navigation">
                    <ul id="nav_profile">
                        <li>

                            <a class="profile-menu" id="profileInfo"
                            >✸ My Profile</a>
                        </li>
                        <li>
                            <a class="profile-menu" id="profileRecipe"
                            >✸ My Recipes</a>

                        </li>
                        <li>
                            <a class="profile-menu">✸ Saved Recipes</a>
                        </li>
                        <li>
                            <a class="profile-menu">✸ Shopping List</a>
                        </li>
                        <li>
                            <a class="profile-menu">✸ Notifications</a>
                        </li>
                    </ul>
                </nav>
            </div>


            <!-- Update profile area -->
            <div id="myProfile">
                <div class="profile__update">
                    <h2>Account Information</h2>
                    <div class="profile__update-field">
                        <label for="updateFName">First Name</label>
                        <input type="text" id="updateFName"/>
                    </div>
                    <div class="profile__update-field">
                        <label for="updateSName">Last Name</label>
                        <input type="text" id="updateSName"/>
                    </div>
                    <div class="profile__update-field">
                        <label for="updateEmail">Email</label>
                        <input type="text" id="updateEmail"/>
                    </div>
                    <div class="profile__update-field">
                        <label for="updatePassword">Password</label>
                        <input type="text" id="updatePassword"/>
                    </div>

                    <button class="btn-orange" id="updateButton">Save</button>

                </div>
                <!--            <button id="resetPassword">Reset password</button>-->
            </div>

            <!--<div style="display: none"></div>
                <button id="start-camera">Start Camera</button>
                <video id="video" width="320" height="240" autoplay></video>
                <button id="click-photo">Click Photo</button>
                <canvas id="canvas" width="320" height="240"></canvas>
              </div>-->

            <!-- My Recipes sections -->
            <div id="myRecipes">

                <div class="profile__my-recipes">
                    <div class="my-recipes__heading">
                        <h2>My Recipes</h2>
                        <a id="createRecipesBtn" class="btn-white">Write a Recipe</a>
                    </div>
                    <div id="recipesCards"></div>
                </div>
            </div>

            <!-- Create recipes section -->
            <div id="createRecipes">

                <div class="profile__create-rec">
                    <div class="create-rec__heading">
                        <h2>Write Your Recipe</h2>
                    </div>

                    <div class="create-rec__pictures">
                    </div>

                    <!-- Create Recipes - Recipe Information -->
                    <div class="create-rec__information">
                        <h3>Recipe Information</h3>

                        <div class="create-rec__field">
                            <label for="recipeTitle">RecipeTitle</label>
                            <input type="text" id="recipeTitle"/>
                        </div>

                        <div class="create-rec__field">
                            <label for="typeRecipe">Type of Recipe</label>
                            <select name="typeRecipe" id="typeRecipe">
                                <option disabled selected value="">Select</option>
                                <option value="japanese">Japanese</option>
                                <option value="chinese">Chinese</option>
                                <option value="italian">Italian</option>
                                <option value="french">French</option>
                            </select>
                        </div>

                        <div class="create-rec__field">
                            <label for="dietaryPref">Dietary Preference</label>
                            <select name="dietaryPref" id="dietaryPref">
                                <option disabled selected value="">Select an Option</option>
                                <option value="meatLovers">Meat Lovers</option>
                                <option value="gluten">Gluten Free</option>
                                <option value="vegan">Vegan</option>
                                <option value="vegetarian">Vegetarian</option>
                            </select>
                        </div>

                        <div class="create-rec__field">
                            <label for="cookingTime">Cooking time</label>
                            <input type="number" id="cookingTime" placeholder="minutes"/>
                        </div>

                        <div class="create-rec__field">
                            <label for="prepTime">Prep Time</label>
                            <input type="text" id="prepTime" placeholder="minutes"/>
                        </div>

                        <div class="create-rec__field">
                            <label for="serving">Serving (person)</label>
                            <input type="number" id="serving"/>
                        </div>

                    </div>

                    <!-- Create Recipe - Recipe Ingredients -->
                    <div id="ingredients">
                        <div id="input-ingredient" class="create-rec__ingredients">
                            <h3>Ingredients</h3>

                            <div class="create-rec__field">
                                <label for="ingredient_1" id="ingredientLabel_1">Ingredient</label>
                                <input type="text" id="ingredient_1"/>
                            </div>

                            <div class="create-rec__field">
                                <label for="amount_1" id="amountLabel_1">Amount</label>
                                <input type="text" id="amount_1"/>
                            </div>

                            <div class="create-rec__field">
                                <label for="ingredient_2" id="ingredientLabel_2">Ingredient</label>
                                <input type="text" id="ingredient_2"/>
                            </div>

                            <div class="create-rec__field">
                                <label for="amount_2" id="amountLabel_2">Amount</label>
                                <input type="text" id="amount_2"/>


                            </div>

                            <div class="create-rec__field">
                                <label for="ingredient_3" id="ingredientLabel_3">Ingredient</label>
                                <input type="text" id="ingredient_3"/>
                            </div>

                            <div class="create-rec__field">
                                <label for="amount_3" id="amountLabel_3">Amount</label>
                                <input type="text" id="amount_3"/>
                            </div>

                            <div class="create-rec__field">
                                <label for="ingredient_4" id="ingredientLabel_4">Ingredient</label>
                                <input type="text" id="ingredient_4"/>
                            </div>

                            <div class="create-rec__field">
                                <label for="amount_4" id="amountLabel_4">Amount</label>
                                <input type="text" id="amount_4"/>
                            </div>

                            <div class="create-rec__field">
                                <label for="ingredient_5" id="ingredientLabel_5">Ingredient</label>
                                <input type="text" id="ingredient_5"/>
                            </div>

                            <div class="create-rec__field">
                                <label for="amount_5" id="amountLabel_5">Amount</label>
                                <input type="text" id="amount_5"/>
                            </div>

                            <div class="add&#45;&#45;remove&#45;&#45;buttons">
                                <button type="button" id="addBtn">Add More</button>
                                <button type="button" id="removeBtn">Remove</button>
                            </div>

                        </div>
                    </div>


                    <div class="create-rec__instructions">
                        <h3>Instructions</h3>
                        <div class="create-rec__field">
                            <label for="instruction" class="visually-hidden">Instructions</label>
                            <textarea
                                    name="instruction"
                                    id="instruction"
                                    cols="10"
                                    rows="5"
                            ></textarea>
                        </div>
                        <input type="button" value="Publish" id="publish" class="btn-orange"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
