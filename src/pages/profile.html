<h1>Profile</h1>

<main>
  <div class="profile" style="margin: 1rem; display: flex; flex-direction: row; gap: 20rem">
    <div class="aside">
      <img width="100" height="100" src="#" alt="" id="userPhoto" />
      <div>Name:</div>
      <div id="userName"></div>

      <div>Email:</div>
      <div id="userEmail"></div>

      <nav>
        <ul id="nav_profile">
          <li><a class="profile-menu" href="#myProfile" id="profile_info">My Profile</a></li>
          <li><a class="profile-menu" href="#myRecipes" id="profile_recipe">My Recipes</a></li>
          <li><a class="profile-menu">Saved Recipes</a></li>
          <li><a class="profile-menu">Shopping List</a></li>
          <li><a class="profile-menu">Notifications</a></li>
        </ul>
      </nav>
    </div>

    <div class="profile_body" id="myProfile">
      <div>
        <input type="text" id="displayName" placeholder="Name" required />
        <input type="file" id="photoFile" name="filename" />
        <button id="update">Update</button>
        <button id="resetPassword">Reset password</button>
      </div>
      <div style="display: none"></div>

      <button id="start-camera">Start Camera</button>
      <video id="video" width="320" height="240" autoplay></video>
      <button id="click-photo">Click Photo</button>
      <canvas id="canvas" width="320" height="240"></canvas>
    </div>

    <div class="profile_body" id="myRecipes">
      <label for="recipe_name">Title</label>
      <input type="text" id="recipe_name" />
      <label for="cooking_time">Cooking time</label>
      <input type="number" id="cooking_time" placeholder="minutes" />
      <label for="prep_time">Prep Time</label>
      <input type="text" id="prep_time" />
      <label for="serving">Serving </label>
      <input type="number" id="serving" />

      <label for="ingredient_1">Ingredient 1</label>
      <input type="text" id="ingredient_1" />
      <label for="ingredient_2">Ingredient 2</label>
      <input type="text" id="ingredient_2" />
      <label for="ingredient_3">Ingredient 3</label>
      <input type="text" id="ingredient_3" />

      <label for="instruction">Instructions</label>
      <textarea name="instruction0" id="instruction" cols="10" rows="5    "></textarea>

      <input type="button" value="Publish" id="publish" />
    </div>
  </div>
</main>
